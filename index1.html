<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <section class="todoapp">
    <div>
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?">
      </header>
      <section class="main">
        <input class="toggle-all" type="checkbox">
        <ul class="todo-list">
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" checked="">
              <label>sdf</label>
              <button class="destroy" ></button>
            </div>
            <input class="edit" value="sdf">
          </li>

          <li>
            <div class="view">
              <input class="toggle" type="checkbox" checked="">
              <label>a</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="a">
          </li>

        </ul>
      </section>

      <footer class="footer">

        <span class="todo-count">
          <strong>5</strong> items left
        </span>

        <ul class="filters">
          <li>
            <a href="#/" class="">All</a>
          </li>
          <span> </span>
          <li>
            <a href="#/active" class="selected">Active</a>
          </li>
          <span> </span>
          <li>
            <a href="#/completed" class="">Completed</a>
          </li>
        </ul>

      </footer>

    </div>
  </section>
</body>
</html>
